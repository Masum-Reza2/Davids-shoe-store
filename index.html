<!DOCTYPE html>
<html lang="en" data-theme='light'>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David's Shoe Store</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="flex flex-col-reverse lg:flex-row px-5 mt-2 gap-x-2">

        <div class="lg:w-4/5 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5">

            <!-- card 01 -->
            <div class="card h-[32rem] bg-base-100 shadow-xl">
                <figure><img src="./images/shoe (1).jpg" alt="Shoes" /></figure>
                <div class="card-body">
                    <h2 class="card-title">Pink shoe!</h2>
                    <p>If a dog chews shoes whose shoes does he choose?</p>
                    <p class="text-xl font-semibold">$ 300</p>
                    <div class="card-actions">
                        <button onclick="mufunc()" id="pinkShoeBtn" class="btn btn-success w-full text-white">Add to
                            cart</button>
                    </div>
                </div>
            </div>

            <!-- card 02 -->
            <div class="card h-[32rem] bg-base-100 shadow-xl">
                <figure><img src="./images/shoe (2).jpg" alt="Shoes" /></figure>
                <div class="card-body">
                    <h2 class="card-title">blue Shoe!</h2>
                    <p>If a dog chews shoes whose shoes does he choose?</p>
                    <p class="text-xl font-semibold">$ 450</p>
                    <div class="card-actions">
                        <button onclick="mufunc()" id="pinkShoeBtn" class="btn btn-success w-full text-white">Add to
                            cart</button>
                    </div>
                </div>
            </div>

            <!-- card 03 -->
            <div class="card h-[32rem] bg-base-100 shadow-xl">
                <figure><img src="./images/shoe (3).jpg" alt="Shoes" /></figure>
                <div class="card-body">
                    <h2 class="card-title">White Shoe!</h2>
                    <p>If a dog chews shoes whose shoes does he choose?</p>
                    <p class="text-xl font-semibold">$ 750</p>
                    <div class="card-actions">
                        <button onclick="mufunc()" id="pinkShoeBtn" class="btn btn-success w-full text-white">Add to
                            cart</button>
                    </div>
                </div>
            </div>

        </div>

        <div class="lg:w-1/5 mb-10 lg:mb-0 flex flex-col items-center justify-center space-y-2 shadow-sm shadow-black rounded-md">
            <h1 class="text-center text-lg text-red-500 font-bold">Buy 2 or more to get 200$ Discount!</h1>
            <h1 class="text-lg text-gray-500 lg:text-2xl">Items</h1>
            <div>
                <ul id="showLi" class="list-decimal font-semibold text-gray-600 space-y-2">
                    <!-- Dynamic li here -->
                </ul>
            </div>
            <p class="text-lg text-gray-500 lg:text-2xl">total : <span id="totalShow">00</span> <span>$</span></p>
            <p class="text-lg text-gray-500 lg:text-2xl">Disc : <span id="discPrice">00</span></p>
            <p class="text-lg text-gray-500 lg:text-2xl border w-full"></p>
            <p class="text-lg text-gray-500 lg:text-2xl">Grand total : <span id="grandTotal">00</span> <span>$</span></p>
        </div>
    </div>
    <script src="./engin.js"></script>
</body>

</html>
